{% extends 'base.html' %}

{% block content %}

    <form method="post" class="form-signin" action="{% url 'common:login_main' %}" style="margin: auto;">
    {% csrf_token %}
        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
        <label for="userid" class="sr-only">User ID</label>
        <input type="text" name="userid" id="userid" class="form-control" placeholder="User ID" style="width:300px;" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" style="width:300px;" required>

        <button class="btn btn-lg btn-primary btn-block" type="submit" onclick="location.href='{% url 'common:login_main' %}'" style="margin-top: 15px;" >Sign in</button>
    </form>

    <div style="margin-top:-55px; margin-bottom:150px;">
     <a style="margin-top: 5px; text-decoration: none; color: white;" href="{% url 'common:signUp' %}">Sign Up</a>
    </div>

{% endblock %}
